
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tradutor Vigen√®re</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #212121;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    textarea, input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      font-size: 18px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üîê Tradutor de Cifra Vigen√®re</h1>
  <p>Decodifique suas mensagens secretas!</p>

  <textarea id="mensagem" placeholder="Digite a mensagem cifrada..."></textarea><br>
  <input type="text" id="chave" placeholder="Digite a palavra-chave"><br>
  <button onclick="decifrar()">Decifrar</button>

  <div class="resultado" id="resultado"></div>

  <script>
    function decifrar() {
      const mensagem = document.getElementById("mensagem").value.toUpperCase();
      const chave = document.getElementById("chave").value.toUpperCase();
      let resultado = "";
      let chaveIndex = 0;

      for (let i = 0; i < mensagem.length; i++) {
        const letra = mensagem[i];
        if (letra >= 'A' && letra <= 'Z') {
          const deslocamento = chave.charCodeAt(chaveIndex % chave.length) - 65;
          const letraOriginal = String.fromCharCode((letra.charCodeAt(0) - 65 - deslocamento + 26) % 26 + 65);
          resultado += letraOriginal;
          chaveIndex++;
        } else {
          resultado += letra;
        }
      }

      document.getElementById("resultado").textContent = "Mensagem decifrada: " + resultado;
    }
  </script>
</body>
</html>
